{% extends 'base.html' %}
{% block title %}
    answers
{% endblock %}

{% block body %}
    <style>
    .container {
        border-radius: 20px;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
    }

    form {
        width: 100%;
    }
    .detail-container {
        background-color: #262a33;
        border-radius: 10px;
        border: 1px gray solid;
        margin: 20px auto;
    }

    .submit-button {
        background-color: #25b238;
        height: 30px;
        width: 300px;
        border: 1px #25b238 solid;
        border-radius: 10px;
        color: white;
        margin: auto;
        display: block;
    }

    @media screen and (max-width: 768px) {
        .container, .detail-container {
            width: 100%;
        }

        .submit-button {
            width: 100%;
        }
    }
    </style>
    <h1 style="color: white; margin-right: 20px" >
    ثبت پاسخ
    </h1>
    <ul>
        <div class="question-container" style="text-align: center;">
        <svg xmlns="http://www.w3.org/2000/svg" class="question-icon" viewBox="0 0 16 16" style="fill: white; width: 50px">
            <path d="M8.05 9.6c.336 0 .504-.24.554-.627.04-.534.198-.815.847-1.26.673-.475 1.049-1.09 1.049-1.986 0-1.325-.92-2.227-2.262-2.227-1.02 0-1.792.492-2.1 1.29A1.7 1.7 0 0 0 6 5.48c0 .393.203.64.545.64.272 0 .455-.147.564-.51.158-.592.525-.915 1.074-.915.61 0 1.03.446 1.03 1.084 0 .563-.208.885-.822 1.325-.619.433-.926.914-.926 1.64v.111c0 .428.208.745.585.745"/>
            <path d="m10.273 2.513-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911z"/>
            <path d="M7.001 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0"/>
        </svg>
        <strong style="color: white">{{ question.user.username }}:{{ question.title }}</strong>

        <div class="detail-container">
            <div >
                <p style="color: lightgray">{{ question.detail }}</p>
            </div>

        </div>

    </div>
    </ul>

    <div class="container">
        <form method="post">
        {% csrf_token %}
            <p style="color: lightgray">پاسخ:</p>
        {{ form.detail }}
        <br><br>
            {% if user.is_authenticated %}
                <button type="submit" class="submit-button">ثبت پاسخ</button>
            {% else %}
                <a href="{% url 'accounts:login' %}" style="background-color: #25b238; height: 30px; width: 300px; border: 1px #25b238 solid; border-radius: 10px; color: white; display: flex; justify-content: center; align-items: center;">ثبت پاسخ</a>
            {% endif %}
        </form>
    </div>

{% endblock %}
